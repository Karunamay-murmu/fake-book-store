{% load static %}
{% csrf_token %}
{% for field in form %}
<div class="field__wrapper flex flex-column">
    <label for="{{field.id_for_label}}" class="field--label">{{field.label}}</label>
    {{field}}
    {% if field.errors %}
    <div class="field--error form__errors">
        {% for error in field.errors %}
        <span>{{error}}</span>
        {% endfor %}
    </div>
    {% endif %}
    {% if field.help_text %}
    <span class="field--help-text">
        {{field.help_text|safe}}
    </span>
    {% endif %}
</div>
{% endfor %}
