<div class="accordion" id="id_accordion-login">
    <div class="accordion__header">
        <div class="accordion__header__container">
            <div class="accordion__header--icon">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="user"
                    class="svg-inline--fa fa-user fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512">
                    <path fill="currentColor"
                        d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z">
                    </path>
                </svg>
            </div>
            <header class="accordion__header--name">Login</header>
            <div class="flex wrap accordion--info fs-14 fw-500">
                {% if not request.user.is_authenticated %}
                <div class="accordion--info1">
                    <span>Login to account to place order</span>
                </div>
                {% else %}
                <div class="accordion__header--info1">
                    <span>{{user.get_full_name|title}}</span>
                </div>
                <div class="accordion__header--info2">
                    <span>{{user.email}}</span>
                </div>

                {% endif %}
            </div>
        </div>
        <div class="accordion__button">
        <button type="button" id="id_toggle-accordion" class="button"  data-type="link" data-url="{% url 'account:login' %}">Login</button>
        </div>
    </div>
    <div class="accordion__content accordion--content--hide">

    </div>
</div>
